<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס רישום למכללת אלריאן</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0066cc, #00ccff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .registration-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            width: 800px;
            max-width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        .registration-form .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .registration-form .header .logo {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .registration-form h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0066cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <div class="header">
                <img src="https://assets.codepen.io/12011409/logo-01.png" alt="סמל המוסד" class="logo">
                <h1>אלריאן מרחב הכשרה מקצועית כפרקרע</h1>
            </div>
            <h2>טופס רישום</h2>
            <form action="/submit_registration" method="post">
                <div class="form-group">
                    <label for="student-id">כרטיס סטודנט מספר:</label>
                    <input type="text" id="student-id" name="student-id" required>
                </div>

                <div class="form-group">
                    <label for="branch">סניף:</label>
                    <input type="text" id="branch" name="branch" required>
                </div>

                <div class="form-group">
                    <label for="first-name">שם פרטי:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">שם משפחה:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-group">
                    <label for="id-number">מספר ת"ז:</label>
                    <input type="text" id="id-number" name="id-number" required>
                </div>

                <div class="form-group">
                    <label for="dob">תאריך לידה:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="workplace">מקום עבודה:</label>
                    <input type="text" id="workplace" name="workplace" required>
                </div>

                <div class="form-group">
                    <label for="address">כתובת:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="email">דוא"ל:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mobile-phone">מספר טלפון נייד:</label>
                    <input type="tel" id="mobile-phone" name="mobile-phone" required>
                </div>

                <div class="form-group">
                    <label for="landline-phone">מספר טלפון נייח:</label>
                    <input type="tel" id="landline-phone" name="landline-phone">
                </div>

                <div class="form-group">
                    <label for="education">השכלה:</label>
                    <input type="text" id="education" name="education" required>
                </div>

                <div class="form-group">
                    <label for="referrer">גורם מפנה:</label>
                    <input type="text" id="referrer" name="referrer">
                </div>

                <div class="form-group">
                    <label for="course-start-date">תאריך פתיחה משוער:</label>
                    <input type="date" id="course-start-date" name="course-start-date" required>
                </div>

                <div class="form-group">
                    <label for="course-name">שם הקורס/מסלול:</label>
                    <input type="text" id="course-name" name="course-name" required>
                </div>

                <div class="form-group">
                    <label for="tuition">שכר לימוד:</label>
                    <input type="text" id="tuition" name="tuition" required>
                </div>

                <div class="form-group">
                    <label for="registration-fee">דמי רישום:</label>
                    <input type="text" id="registration-fee" name="registration-fee" required>
                </div>

                <div class="form-group">
                    <label for="total-fee">סה"כ שכ"ל + דמי הרשמה לתשלום כולל מע"מ:</label>
                    <input type="text" id="total-fee" name="total-fee" required>
                </div>

                <div class="form-group">
                    <label for="payment-method">אמצעי תשלום / הערות:</label>
                    <textarea id="payment-method" name="payment-method" rows="4" required></textarea>
                </div>
                
                <button type="submit">שלח</button>
            </form>
        </div>
    </div>
</body>
</html>
